<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Code Review Newsletter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="flex-wrapper">
            <header>
                <div class="header-wrapper">
                    <h1>The Code Review</h1>
                </div>
            </header>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <div class="container">
                <h1>Signup for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </div>
            <hr>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full-name">

                        <label for="email-address">Email Address</label>
                        <input type="email" name="email-address">

                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number">
                        
                        <label for="street-address">Street Address</label>
                        <input type="text" name="street-address">



                        <label for="city">City</label>
                        <input type="text" name="city">

                        <label for="zip-code">Zip Code</label>
                        <input type="text" name="zip-code">
                </fieldset>
                <hr>
                <fieldset>
                    <legend>Newsletter</legend>

                        <div class="newsletter">
                            <p>Select the Newsletter you would like to receive:</p>  
                            <div class="option">
                                <input type="checkbox" class="option-input checkbox" name="html-news" value="1" checked>
                                <label for="html-news">HTML News</label>
                            </div>   

                            <div class="option">   
                                <input type="checkbox" class="option-input checkbox" name="css-news" value="2">
                                <label for="css-news">CSS News</label>
                            </div>    

                            <div class="option">  
                                <input type="checkbox" class="option-input checkbox" name="javascript-news" value="3">
                                <label for="javascript-news">JavaScript News</label>
                            </div>
                        </div>
                        <!-- div for first half of form -->  
                        <p>Newsletter Format</p>

                        <div class="newsletter-format">
                            <div class="option"> 
                                <input type="radio" class="option-input radio" name="rad" value="1">
                                <label for="rad">HTML</label>
                            </div>

                            <div class="option"> 
                                <input type="radio" class="option-input radio" name="rad" value="2">
                                <label for="rad">Plain Text</label>
                            </div>

                            <div class="text-box">
                                <label for="other-topics">Other topics you would like to hear about:</label>
                                <textarea name="other-topics" maxlength="400">   
                                </textarea>
                            </div>
                            
                            <div>
                                <button type="submit">Sign Up</button>
                            </div>
                        </div>
                        <!-- div for second half of form -->  
                </fieldset>
            </form>
        </div>
        <!-- flex-wrapper div -->     
        <footer>
            <p id="copyright"> Copyright The Code Review</p>        
        </footer>    
    </body>
</html>
