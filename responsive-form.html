<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Code Review Newsletter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flex-wrapper">
            <header>
                <div class="header-wrapper">
                    <h1>The Code Review</h1>
                </div>
            </header>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
            <div class="container">
                <h1>Sign-up for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </div>
            <hr>
            <form>
                <fieldset>
                    <legend class="contact-information">Contact Information</legend>
                        <label for="full-name">Full Name</label>
                        <input type="text" placeholder="Required" name="full-name">

                        <label for="email-address">Email Address</label>
                        <input type="email" placeholder="Required" name="email-address">

                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone-number">
                        
                        <label for="street-address">Street Address</label>
                        <input type="text" name="street-address">

                        <label for="state">State</label>
                        <div class="select-wrapper">
                            <select name="state" id="state">
                                <option value="" selected="selected">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>                      
                            </select>
                        </div>
                        <!-- end .select-wrapper -->

                        <label for="city">City</label>
                        <input type="text" name="city">

                        <label for="zip-code">Zip Code</label>
                        <input type="text" name="zip-code">
                </fieldset>   
            <hr>             
                <fieldset>
                    <legend>Newsletter</legend>

                        <div class="newsletter">
                            <p>Select the Newsletter you would like to receive:</p>  
                            <div class="option">
                                <input type="checkbox" class="option-input checkbox" name="html-news" value="1" checked>
                                <label for="html-news">HTML News</label>
                            </div>   

                            <div class="option">   
                                <input type="checkbox" class="option-input checkbox" name="css-news" value="2">
                                <label for="css-news">CSS News</label>
                            </div>    

                            <div class="option">  
                                <input type="checkbox" class="option-input checkbox" name="javascript-news" value="3">
                                <label for="javascript-news">JavaScript News</label>
                            </div>
                        </div>
                        <!-- div for first half of form -->  
                        

                        <div class="newsletter-format">
                            <p>Newsletter Format</p>
                            <div class="option"> 
                                <input type="radio" class="option-input radio" name="rad" value="1">
                                <label for="rad">HTML</label>
                            </div>

                            <div class="option"> 
                                <input type="radio" class="option-input radio" name="rad" value="2">
                                <label for="rad">Plain Text</label>
                            </div>

                            <div class="text-box">
                                <label for="other-topics" id="other">Other topics you would like to hear about:</label>
                                <textarea name="other-topics" maxlength="400">   
                                </textarea>
                            </div>
                            
                            <div>
                                <button type="submit">Sign Up</button>
                            </div>
                        </div>
                        <!-- div for second half of form -->  
                </fieldset>
            </form>
        </div>
        <!-- flex-wrapper div -->     
        <footer>
            <p id="copyright"> Copyright &nbsp&nbsp The Code Review</p>        
        </footer>    
    </body>
</html>
